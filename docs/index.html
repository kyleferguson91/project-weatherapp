<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="./styles.css">
    <script type='' src="./main.js" ></script>
</head>
<body>
            
    <form class="searchform" action="">
        <label for="searcher">Enter a city and country!</label>
        <input type="text" name="" id="searcher">
        <select name="" id="">
            <option value="CA">CA</option>
            <option value="US">US</option>
        </select>
        <button type="submit" id="submitbutton">Submit</button>
    </form>


    <div class="weatherbox">
        <div class="todaysweather">
            <p class="title">Today's Weather</p>
            <p class="typeweather"></p>
            <p class="city"></p>
            <p class="date">Date</p>
        </div>
        <div class="fivedayforecast">
            <p class="title">fivedayforecast</p>
        </div>

    </div>


</body>
</html>
